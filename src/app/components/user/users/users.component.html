<!-- Daily Activity -->
<mat-card class="w-100">
    <mat-card-content>
      <h4 class="mb-56">Usuarios</h4>

      <button mat-button color="primary" (click)="openAddServiceModal()" >Agregar Usuario</button>
  
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" class="text-nowrap w-100">
  
          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell class="fw-medium" *matCellDef="let element; let i = index"> {{i +1 }} </td>
          </ng-container>

          <!-- Avatar -->
          <ng-container matColumnDef="avatar">
            <th mat-header-cell *matHeaderCellDef>Img</th>
            <td mat-cell class="fw-medium" *matCellDef="let element;">
              <img [src]="element.avatar" alt="" height="50px" width="50px">
            </td>
          </ng-container>
  
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element">
              <p class="mb-0 fw-medium">{{ element.name }}</p>
              <p class="mb-0 fw-normal op-5">{{ element.email }}</p>

            </td>
          </ng-container>
  
          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> Role </th>
            <td mat-cell *matCellDef="let element">
              <p class="mb-0 fw-medium op-5">{{element.role}}</p>
            </td>
          </ng-container>
  
          <ng-container matColumnDef="permissions">
            <th mat-header-cell *matHeaderCellDef> Permisos </th>
            <td mat-cell *matCellDef="let element">
              <ul>
                <li class="smallListItem" *ngFor="let permission of element.permissions">- {{permission}} </li>
               </ul>
            </td>
          </ng-container>
  

          <!-- Edit -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell class="fw-medium" *matCellDef="let element"> 

              <button mat-mini-fab class="mb-8 me-8" color="accent" (click) = "editUser(element._id)" >
                <i-feather name="edit" class="warning feather-base me-12"></i-feather>

              </button>

              <button mat-mini-fab class="mb-8 me-8" color="warn"  (click) = "deleteUser(element._id)">
                <i-feather name="trash-2" class="warning feather-base me-12"></i-feather>

              </button>
              
            </td>
            
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
