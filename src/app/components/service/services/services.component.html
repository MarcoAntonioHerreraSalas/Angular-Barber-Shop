<!-- Daily Activity -->
<mat-card class="w-100">
    <mat-card-content>
      <h4 class="mb-56">Servicios</h4>

      <button mat-button color="primary" (click)="openAddServiceModal()" >Agregar Servicio</button>
  
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" class="text-nowrap w-100">
  
          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell class="fw-medium" *matCellDef="let element; let i = index"> {{i +1 }} </td>
          </ng-container>
  
          <!-- Assigned Column -->
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element">
              <p class="mb-0 fw-medium">{{ element.nombre }}</p>
              <p class="mb-0 fw-normal op-5">{{ element.work }}</p>
            </td>
          </ng-container>
  
          <!-- Project Column -->
          <ng-container matColumnDef="costo">
            <th mat-header-cell *matHeaderCellDef> Costo </th>
            <td mat-cell *matCellDef="let element">
              <p class="mb-0 fw-medium op-5">{{element.costo | currency}}</p>
            </td>
          </ng-container>
  
          <!-- Priority Column -->
          <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef> Precio </th>
            <td mat-cell *matCellDef="let element">
              <p class="mb-0 fw-medium op-5">{{element.precio | currency}}</p>
            </td>
          </ng-container>
  
          <!-- Budget Column -->
          <ng-container matColumnDef="detalle">
            <th mat-header-cell *matHeaderCellDef> Detalles del Servicio</th>
            <td mat-cell *matCellDef="let element">
              <p class="mb-0 fw-medium">{{element.detalle}}</p>
            </td>
          </ng-container>

          <!-- Edit -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell class="fw-medium" *matCellDef="let element"> 

              <button mat-mini-fab class="mb-8 me-8" color="accent" (click) = "editService(element._id)" >
                <i-feather name="edit" class="warning feather-base me-12"></i-feather>

              </button>

              <button mat-mini-fab class="mb-8 me-8" color="warn"  (click) = "deleteService(element._id)">
                <i-feather name="trash-2" class="warning feather-base me-12"></i-feather>

              </button>
              
            </td>
            
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
