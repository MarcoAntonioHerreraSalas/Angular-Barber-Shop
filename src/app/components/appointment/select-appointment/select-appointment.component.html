<!-- Daily Activity -->
<mat-card class="w-100">
    <mat-card-content>
      <h4 class="mb-56">Selecionar Servicio de Cita</h4>
  
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" class="text-nowrap w-100">
  
          <!-- Id Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell class="fw-medium" *matCellDef="let element; let i = index"> {{i +1 }} </td>
          </ng-container>

          
  
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element">
              <p class="mb-0 fw-medium">{{ element.nombre }}</p>

            </td>
          </ng-container>
  
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Titulo </th>
            <td mat-cell *matCellDef="let element">
              <p class="mb-0 fw-medium">{{ element.title  }}</p>

            </td>
          </ng-container>
  
          <ng-container matColumnDef="numero">
            <th mat-header-cell *matHeaderCellDef> Tel√©fono </th>
            <td mat-cell *matCellDef="let element">
              <p class="mb-0 fw-medium">{{ element.numero}}</p>

            </td>
          </ng-container>

          <ng-container matColumnDef="servicio">
            <th mat-header-cell *matHeaderCellDef> Servicio </th>
            <td mat-cell *matCellDef="let element">
              <p class="mb-0 fw-medium">{{ element.servicio }}</p>

            </td>
          </ng-container>


          <ng-container matColumnDef="start">
            <th mat-header-cell *matHeaderCellDef> Fecha </th>
            <td mat-cell *matCellDef="let element">
              <p class="mb-0 fw-medium">{{ element.start | date }}</p>

            </td>
          </ng-container>
  

          <!-- Edit -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell class="fw-medium" *matCellDef="let element"> 

              <button mat-mini-fab class="mb-8 me-8" color="accent" (click) = "selectAppointment(element)" >
                <i-feather name="plus-circle" class="warning feather-base me-12"></i-feather>

              </button>
              
            </td>
            
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </mat-card-content>
  </mat-card>
